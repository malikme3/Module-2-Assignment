<!doctype html>
<html lang="en">

<head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li>button {
            margin-left: 6px;
        }

        button>span {
            color: green;
        }
    </style>
</head>

<body ng-app="ShoppingListCheckOff">
    <div class="container">
        <h1>Shopping List Check Off</h1>

        <div class="row">

            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ToBuyController as ctrl" >
                <h2>To Buy:</h2>
                <ul ng-repeat ="item in ctrl.buyList">
                    <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
                    <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
                    <li> Buy {{item.quantity}} {{item.name}} for price {{item.price | currency}} <button ng-click ="ctrl.checked($index,item.name ,item.quantity)" class="btn btn-default"> {{ctrl.message}}</button> </li>
                </ul>
                <div class="emptyMessage">Everything is bought! {{ctrl.name}}</div>
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6" >
                <h2>Already Bought:</h2>
                <div ng-controller="ALreadyBoughtController as ctrl">
                <ul ng-repeat="item in ctrl.boughtList">
                    <li>{{item.name}} and {{item.quantity}} </li>
                </ul>
              </div>
                <div class="emptyMessage" ng-controller="ToBuyController as ctrl" >
                  <span ng-if="ctrl.boughtFlag==true">Nothing bought yet.</span>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
