<!doctype html>
<html lang="en">

<head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li>button {
            margin-left: 6px;
        }

        button>span {
            color: green;
        }
    </style>
</head>

<body ng-app="ShoppingListApp">
    <div class="container">
        <h1>Shopping List Check Off</h1>

        <div class="row">

            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="BuyController as toBuyList">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in toBuyList.items"><span ng-if="item.itemMessage != 'Item is Checked out'">Buy {{item.quantity}} {{item.name}}</span> <button class="btn btn-default" ng-click="toBuyList.checkOff($index,item.name ,item.quantity);"><span ng-if="item.checkedFlag && item.itemMessage != 'Item is Checked out'" class="glyphicon glyphicon-ok"></span> <span ng-if="item.itemMessage == 'Item is Checked out'" class="glyphicon glyphicon-check"></span> {{item.itemMessage}}</button></li>
                </ul>
                <button class="btn btn-default" ng-click="toBuyList.checkOut();"> Check out here !!! </button>
                <span item in toBuyList.items.name>
                <div class="emptyMessage" ng-if="toBuyList.allBought()">Everything is bought!</div>
                <span>
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="BoughtController as boughtList">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in boughtList.items">Bought {{item.quantity}} {{item.name}}</li>
                </ul>
                <div class="emptyMessage" ng-if="boughtList.items.length === 0">Nothing bought yet.</div>
            </div>
        </div>
    </div>

</body>

</html>
